<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__bg"></div>
      <div class="card__profile">
        <img src="images/image-victor.jpg" alt="proile picture of Victor">
        <div class="card__profile__center">
          <div>
            <span class="card__profile__name bold">Victor Crest</span>
            <span class="card__profile__age light">26</span>
          </div>
          <div class="card__profile__place light">London</div>
        </div>
      </div>
      <div class="card__stats">
        <div class="card__stat">
          <p class="bold">80K</p>
          <p class="light">Followers</p>
        </div>
        <div class="card__stat">
          <p class="bold">803K</p>
          <p class="light">Likes</p>
        </div>
        <div class="card__stat">
          <p class="bold">1.4K</p>
          <p class="light">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
